<html>
	<head>
	<title> Sample</title>
	<script src ="http://d3js.org/d3.v3.min.js"></script>
	</head>
	<body>
	<script>
	var data = [10,20,30,40,50];
	
	var canvas = d3.select("body")
					.append("avg")
					.attr("width", 500)
					.attr("height", 500);
					
	var circle = canvas.append("circle")
						.attr("cx",50)
						.attr("cy",50)
						.attr("r",25);
						
	
						
	circle.transition()
			.duration(1500)
			.delay(1000)
			.attr("r",150);
	
	</script>
	
	</body>
</html>
